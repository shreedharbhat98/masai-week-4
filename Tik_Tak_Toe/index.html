<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js">
    </script>
</head>

<body onload="reset()">
    <div class="heading">
        <h2 id="head"> Tic Tac Toe</h2>
    </div>
    <div class="input">
        <form id="nameForm">
            <input type="text" placeholder="First Player" id="firstName" />
            <input type="text" placeholder="Second Player" id="secondName" />
            <input type="button" value="Submit" onclick="getName(value)">
        </form>
    </div>
    <div class="grid" id="board"></div>
    <button type="button" id="btn" onclick="reset()">Play Again</button>
</body>

</html>
